plugins {
    id 'com.android.application'
}

android {
    namespace 'ch.zli.aa.onelife_fitnesstracker'
    compileSdk 33

    defaultConfig {
        applicationId "ch.zli.aa.onelife_fitnesstracker"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            java {
                exclude ''
            }
        }
    }
    lintOptions {
        // Hilfe von ChatGPT
        abortOnError true
        warningsAsErrors true
        checkReleaseBuilds true
        quiet true
        ignoreWarnings true
        textReport true
        textOutput file("$project.buildDir/reports/lint-results.txt")

        check("MethodNameLength", "max=30")

        // Regel f√ºr englische Namensgebung
        check 'NewApi', 'InlinedApi', 'JavadocMethod', 'DefaultLocale', 'JavaPerformance', 'ClassName', 'ConstantName', 'FieldName', 'LocalVariableName', 'MethodName', 'ParameterName'

        check 'PublicMethodNaming', 'PublicVariableNaming'

        check 'MethodNaming', 'VariableNaming'

    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'com.github.parse-community.Parse-SDK-Android:parse:1.25.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.11'
    implementation 'com.github.AtifSayings:Animatoo:1.0.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.11'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0'
    implementation 'org.parceler:parceler-api:1.1.13'
    annotationProcessor 'org.parceler:parceler:1.1.13'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0'
    implementation "androidx.appcompat:appcompat:${appCompatVersion}"
    implementation "com.google.android.material:material:${designSupportVersion}"
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.github.bumptech.glide:glide:4.15.0'
    implementation files('libs/YouTubeAndroidPlayerApi.jar')

    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    implementation 'org.parceler:parceler-api:1.1.13'
